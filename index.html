<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cal+Sans&display=swap" rel="stylesheet">
    <script src="./app.js"></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <div class="add-button">New</div>
    </header>
    <div class="library-content"></div>
    <div class="modal">
            <h2>New Book</h2>
                <div>
                    <label for="title">Title</label><input type="text" id="title" name title="s"/>
                </div>
                <div>
                    <label for="author">Author</label><input type="text" id="author" name="author"/>
                </div>
                <div>
                    <label for="length">Pages</label><input type="number" id="length" name="length">
                </div>
                <div>
                    <label for="read">Read?</label>
                    <input type="radio" name="read" id="read-true"><label for="read">Yes</label>
                    <input type="radio" name="read" id="read-false"><label for="read">No</label>
                </div>
                <div class="modal-buttons">
                    <div class="submit-button">Submit</div>
                    <div class="close-button">Close</div>
                </div>
    </div>
</body>
</html>
